<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game!</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>
    <div class="container">
        <div class="panel panel-default" id="mainEvent">
            <div id="triviaTitle">Soccer Trivia</div>
            <button class="btn btn-default btn-lg center-block" id="startGame">
                Start
            </button>
            
            <h2 id="timer"></h2> 
            <br>
            <h2 id="trivia1"></h2>
            <section class="center-block" id="response1">
                <form id="response1a">

                </form>
            </section>
            <br>
            <h2 id="trivia2"></h2>
            <section class="center-block" id="response2">
                <form id="response2a">

                </form>
            </section>
            <br>
            <h2 id="trivia3"></h2>
            <section class="center-block" id="response3">
                <form id="response3a">

                </form>
            </section>
            <br>
            <h2 id="trivia4"></h2>
            <section class="center-block" id="response4">
                <form id="response4a">

                </form>
            </section>
            <br>
            <h2 id="trivia5"></h2>
            <section class="center-block" id="response5">
                <form id="response5a">

                </form>
            </section>
            <br>
            <!--This next section contains placeholders for the page that displays once the timer counts down to 0-->
            <section class="center-block">
                <h2 id="Finished"></h2>
                <br>
                <h3 id="correctOnes"></h3>
                <h3 id="incorrectOnes"></h3>
                <h3 id="unansweredOnes"></h3>

            </section>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
